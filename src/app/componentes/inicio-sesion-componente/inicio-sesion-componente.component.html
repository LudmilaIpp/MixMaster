  <h2>游 Iniciar Sesi칩n</h2>
  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <!-- Campo de Usuario -->
    <div class="form-group">
      <label for="username">游녻 Usuario</label>
      <input
        type="text"
        id="username"
        class="form-control"
        placeholder="Ingresa tu usuario"

        name="username"
        required
        [ngClass]="{'is-invalid': loginForm.submitted && !loginModel.username}"
      />

        丘멆잺 El usuario es requerido.
      </div>
    </div>

    <!-- Campo de Contrase침a -->

        [(ngModel)]="loginModel.password"
        name="password"
        required
        [ngClass]="{'is-invalid': loginForm.submitted && !loginModel.password}"
      />
      <div *ngIf="loginForm.submitted && !loginModel.password" class="invalid-feedback">
        丘멆잺 La contrase침a es requerida.
      </div>
    </div>

    <!-- Bot칩n de Iniciar Sesi칩n -->
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
      Iniciar Sesi칩n

  </form>

  <!-- Enlace de Registro -->

</div>
